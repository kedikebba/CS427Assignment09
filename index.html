<!DOCTYPE html>
<html>

<head>
    <title>Ticket System</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="js/main.js" type="text/javascript"></script>
</head>

<body>
    <h3> Ticket <span> System</span></h3>
    <div>
        <p> You must select</p>
    </div>
    <div>
        <label>Name<input id="name" name="name" type="text" required pattern="[A-Za-z]{1,}"/></label>
    </div>
    <div>
        <label>Street<input id="street" name="street" type="text" required/></label>
    </div>
    <div>
        <label>State
            <select required>
                <option value=""> Select One</option>
                <option value="iowa"> IOWA</option>
                <option value="cali"> CALI</option>
                <option value="san"> SAN</option>
                <option value="nj"> NJ</option>
                <option value="nyc"> NYC</option>
            </select>
        </label>
    </div>
    <div>
        <label>ZipCode<input id="zip" name="zip" type="text" required pattern="[0-9]{5}"/></label>
    </div>
    <div>
        <label>How many Seats?<input id="seats" name="seats" type="text"/></label>
    </div>
    <div>
        <fieldset class="taxi">
            <legend>Which Taxi Do You Require?</legend>
            <label><input id="carID" name="taxiOpt" value="car" type="radio" />Car</label><br>
            <label><input id="vanID" value="van" name="taxiOpt" type="radio" />Van</label><br>
            <label><input id="tuktukID" name="taxiOpt" value="tuktuk" type="radio" />Tuk Tuk</label><br>

        </fieldset>
    </div>
    <div>
        <fieldset class="extras" rows="4" cols="30">
            <legend>Extras</legend>
            <label><input id="babyID" name="extrasOpt" value="babySeat" type="radio" />Baby Seat</label><br>
            <label><input id="wheelID" name="extrasOpt" value="wheelChair" type="radio" />Wheel Chair</label><br>
            <label><input id="stockID" value="stockTip" name="extrasOpt" type="radio" />Stock Tip</label><br>
        </fieldset>
    </div>
    <div>
        <label>Special Instructions<textarea id="textArea" class="textArea" name="textArea" rows="4" cols="30" ></textarea></label>
    </div>
    <div>
        <input id="submitBtn" type="submit" value="Submit Booking"/>
    </div>
</body>

</html>
